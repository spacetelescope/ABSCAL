# This is the list of standard stars that are understood by the abscal scripts
# New stars can be added to the file quite easily. They need to be in the form:
#
#   - name: [main name you want the star to be known as]
#     names:
#     - [alternate names that might be used in FITS header TARGNAME field]
#     - [one name per line]
#     ra: [RA, in decimal degrees]
#     pm_ra: [proper motion in RA, mas/yr]
#     dec: [DEC, in decimal degrees]
#     pm_dec: [proper motion in DEC, mas/yr]
#     coord_epoch: [epoch in which RA and DEC are defined]
#     coord_type: [coordinate type, e.g. icrs or fkm]
#     planetary_nebula: [true if the target is a planetary nebula, false otherwise]
#     radial_velocity: [radial velocity in km/s]
#
# Note that the order of fields doesn't actually matter (as you can see from the variety 
# of orders below), and the order of stars only matters in the case of duplicates. If 
# there are multiple stars with the same name, and you search for a star by name, then 
# the *first* matching star will be returned. Similarly, if you search for a star by
# sky co-ordinates, and there are two stars with the *exact* same distance to the 
# co-ordinates you specified in your search, then the first will be returned. This should
# never actually be an issue in practice.
